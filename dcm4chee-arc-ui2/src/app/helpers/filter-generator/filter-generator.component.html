<div class="filter">
  <div class="filter_block" *ngFor="let filter of schema">
    <div *ngFor="let line of filter.filter_block" class="line" [ngSwitch]="filter.type">
      <ng-container [ngSwitch]="line.firstChild.tag">
        <label *ngSwitchCase="'label'">{{line.firstChild.text}}:</label>
        <ng-container *ngIf="line.firstChild.filterKey">
          <input [(ngModel)]="model[line.firstChild.filterKey]" type="{{line.firstChild.type}}" placeholder="{{line.firstChild?.placeholder}}" *ngSwitchCase="'input'">
          <div class="filter_checkbox" *ngSwitchCase="'checkbox'">
            <input type="checkbox" [(ngModel)]="model[line.firstChild.filterKey]"> <span>{{line.firstChild.text}}</span>
          </div>
          <span *ngIf="line.firstChild.type === 'checkbox'">{{line.firstChild.text}}</span>
          <md-select [(ngModel)]="model[line.firstChild.filterKey]" *ngSwitchCase="'select'" [(ngModel)]="status">
            <md-option *ngIf="line.firstChild.showStar" value="">*</md-option>
            <md-option *ngFor="let option of line.firstChild.options" value="{{option.value}}">{{option.text}}</md-option>
          </md-select>
          <p-calendar [(ngModel)]="model[line.firstChild.filterKey]" *ngSwitchCase="'p-calendar'"  dataType="string" dateFormat="{{line.firstChild.dateFormat}}" monthNavigator="true" yearNavigator="true" yearRange="1800:2100" placeholder="{{line.firstChild.description}}"></p-calendar>
        </ng-container>
        <div *ngSwitchCase="'dummy'"></div>
        <button (click)="submitEmit()" class="btn-default submit" *ngSwitchCase="'button'" title="{{line.firstChild.description}}"><span class="glyphicon glyphicon-refresh"></span>  {{line.firstChild.text}}</button>
      </ng-container>
      <ng-container [ngSwitch]="line.secondChild.tag">
        <label *ngSwitchCase="'label'">{{line.secondChild.text}}:</label>
        <ng-container *ngIf="line.secondChild.filterKey">
          <input [(ngModel)]="model[line.secondChild.filterKey]" type="{{line.secondChild.type}}" placeholder="{{line.secondChild?.placeholder}}" *ngSwitchCase="'input'">
          <div class="filter_checkbox" *ngSwitchCase="'checkbox'">
            <input type="checkbox" [(ngModel)]="model[line.secondChild.filterKey]"> <span>{{line.secondChild.text}}</span>
          </div>
          <span *ngIf="line.secondChild.type === 'checkbox'">{{line.secondChild.text}}</span>
          <md-select [(ngModel)]="model[line.secondChild.filterKey]" *ngSwitchCase="'select'" [(ngModel)]="status">
            <md-option *ngIf="line.secondChild.showStar" value="">*</md-option>
            <md-option *ngFor="let option of line.secondChild.options" value="{{option.value}}">{{option.text}}</md-option>
          </md-select>
          <p-calendar [(ngModel)]="model[line.secondChild.filterKey]" *ngSwitchCase="'p-calendar'"  dataType="string" dateFormat="{{line.secondChild.dateFormat}}" monthNavigator="true" yearNavigator="true" yearRange="1800:2100" placeholder="{{line.secondChild.description}}"></p-calendar>
        </ng-container>
        <div *ngSwitchCase="'dummy'"></div>
        <button (click)="submitEmit()" class="btn-default submit" *ngSwitchCase="'button'" title="{{line.secondChild.description}}"><span class="glyphicon glyphicon-refresh"></span>  {{line.secondChild.text}}</button>
      </ng-container>
    </div>
  </div>
</div>
