<div>
    <input *ngIf="!dontShowSearch" placeholder="Search in this part..." [(ngModel)]="partSearch" (keyup)="filterFormElements()">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div *ngFor="let formelement of formelements" class="form-row">
            <df-element [formelement]="formelement" [formelements]="formelements" [form]="form" [partSearch]="partSearch"></df-element>
        </div>
        <div class="form-row submit_button_block" *ngIf="!dontShowSave">
            <button class="btn btn-default submit" type="submit" [disabled]="!form.valid">Save</button>
        </div>
    </form>
<!--    <div>
        form.valid:{{form.valid}}
        form.status:{{form.status|json}}
    </div>
    <div *ngIf="payLoad" class="form-row">
        <strong>Saved the following values</strong><br>{{payLoad}}
    </div>-->
</div>
