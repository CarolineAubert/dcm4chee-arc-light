<div class="dashboard" *ngIf="queuesAccessable">
  <div class="dashboard_content">
    <h2 class="dashboard_block">Retrieve <span class="range"><div title="Refresh Retrieve counts" class="refresh pointer" (click)="refreshRetrieveCount()"><i class="glyphicon glyphicon-refresh"></i></div></span></h2>
    <div class="dashboard_module_wrap">
      <div class="list_block" *ngFor="let name of dashboardConfig.dicomuiDeviceName">
        <h4 class="boxh_shadow subheader_gradient" title="Device Name">{{name}}</h4>
        <div class="content_list boxh_shadow gradient1">
          <table>
              <tr *ngFor="let status of statuses">
                  <td [ngClass]="{'null_value':retrievesCount[status][name].result?.count == 0}">{{status}}</td>
                  <td *ngIf="!retrievesCount[status][name].loader" [ngClass]="{'null_value':retrievesCount[status][name].result?.count == 0}">{{retrievesCount[status][name].result?.count}}</td>
                  <td *ngIf="retrievesCount[status][name].loader"><i class="fa fa-circle-o-notch fa-spin dashboard_loader"></i></td>
              </tr>
          </table>
        </div>
      </div>
    </div>
    <h2 class="dashboard_block">Export <span class="range"><div title="Refresh Export counts" class="refresh pointer" (click)="refreshExportCount()"><i class="glyphicon glyphicon-refresh"></i></div></span></h2>
    <div class="dashboard_module_wrap">
      <div class="list_block" *ngFor="let name of dashboardConfig.dicomuiDeviceName">
        <h4 class="boxh_shadow subheader_gradient" title="Device Name">{{name}}</h4>
        <div class="content_list boxh_shadow gradient1">
          <table>
              <tr *ngFor="let status of statuses">
                  <td [ngClass]="{'null_value':exportsCount[status][name].result?.count == 0}">{{status}}</td>
                  <td *ngIf="!exportsCount[status][name].loader" [ngClass]="{'null_value':exportsCount[status][name].result?.count == 0}">{{exportsCount[status][name].result?.count}}</td>
                  <td *ngIf="exportsCount[status][name].loader"><i class="fa fa-circle-o-notch fa-spin dashboard_loader"></i></td>

              </tr>
          </table>
        </div>
      </div>
    </div>
    <h2 class="dashboard_block">Queue <span class="range"><div title="Refresh Queue counts" class="refresh pointer" (click)="refreshQueueCount()"><i class="glyphicon glyphicon-refresh"></i></div></span></h2>
    <div class="dashboard_module_wrap">
      <div class="list_block" *ngFor="let queueName of dashboardConfig?.dcmuiQueueName">
        <h4 class="boxh_shadow subheader_gradient" title="Queue Name">{{queueName.dicomDescription}}</h4>
        <div class="content_list boxh_shadow gradient1">
          <table>
              <tr *ngFor="let status of statuses">
                  <td [ngClass]="{'null_value':queuesCount[status][queueName.dcmQueueName].result?.count == 0}" title="Status">{{status}}</td>
                  <td *ngIf="!queuesCount[status][queueName.dcmQueueName].loader" [ngClass]="{'null_value':queuesCount[status][queueName.dcmQueueName].result?.count == 0}">{{queuesCount[status][queueName.dcmQueueName].result?.count}}</td>
                  <td *ngIf="queuesCount[status][queueName.dcmQueueName].loader"><i class="fa fa-circle-o-notch fa-spin dashboard_loader"></i></td>
                  <!--<td><i class="fa fa-circle-o-notch fa-spin dashboard_loader"></i></td>-->
              </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="dashboard statistics_content no_data" *ngIf="!queuesAccessable">
    <h3 class="text-center error">Unable to get Queue Names!</h3>
</div>
